<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><img src="logo1.png" alt="spotify" /></li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>Best of NCS - NO Copyright Sounds</h1>
        <div>
          <div class="songItem">
            <img src="covers/cover1.jpeg" alt="0" />
            <span class="Songname">Let me love you</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="1" class="fas songitemplay fa-play-circle"></i
            ></span>
          </div>
        </div>
        <div>
          <div class="songItem">
            <img src="covers/cover2.jpg" alt="1" />
            <span class="Songname">Mai Tan Vi pyar</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="2" class="fas songitemplay fa-play-circle"></i
            ></span>
          </div>
        </div>
        <div>
          <div class="songItem">
            <img src="covers/cover3.jpg" alt="2" />
            <span class="Songname">Khali Salam Dua</span>
            <span class="songlistplay"
              ><span class="timestamp">05:09</span
              ><i id="3" class="fas songitemplay fa-play-circle"></i
            ></span>
          </div>
        </div>
        <div>
          <div class="songItem">
            <img src="covers/cover4.jpg" alt="3" />
            <span class="Songname">No lie</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="4" class="fas songitemplay fa-play-circle"></i
            ></span>
          </div>
        </div>
        <div>
          <div class="songItem">
            <img src="covers/cover5.jpg" alt="4" />
            <span class="Songname">Sukoon</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="5" class="fas songitemplay fa-play-circle"></i
            ></span>
          </div>
        </div>
        <div>
          <div class="songItem">
            <img src="covers/cover6.jpg" alt="5" />
            <span class="Songname">Badfella</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="6" class="fas songitemplay fa-play-circle"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progressbar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <!-- <i class="fas songitemplay fa-2x fa-backward"></i> -->
        <i class="fas fa-2x fa-play-circle" id="masterplay"></i>
        <!-- <i class="fas songitemplay fa-2x fa-forward"></i> -->
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="gif1.gif.crdownload" width="200px" height="40px" id="gif" />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c6b540fd11.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
